server:
  port: 8100

eureka:
  instance:
    hostname: eureka8100.com
  client:
    service-url:
      defaultZone: http://eureka8000.com:8000/eureka,http://eureka8100.com:8100/eureka,http://eureka8200.com:8200/eureka
    register-with-eureka: true
    fetch-registry: true

spring:
  #指定对外暴露服务名称
  application:
    name: eureka8100.com-server